name: Seeed reTerminal buildroot
on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Build-all-images:
    runs-on: ubuntu-latest
    steps:
      - name: get date
        run: |
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Creat release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.DATE }}
          draft: false

      - name: build reTerminal image
        uses: benc-uk/workflow-dispatch@v1.1
        with:
          workflow: build Seeed buildroot
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: >-
            {
                "dev_name": "reTerminal-64", 
                "release_url": "${{ steps.create_release.outputs.upload_url }}"
            }

      - name: Seeed reComputer_R100x buildroot
        uses: benc-uk/workflow-dispatch@v1.1
        with:
          workflow: build Seeed buildroot
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: >-
            {
                "dev_name": "reComputer-R100x-64", 
                "release_url": "${{ steps.create_release.outputs.upload_url }}"
            }
      - name: Seeed reComputer_R110x buildroot
        uses: benc-uk/workflow-dispatch@v1.1
        with:
          workflow: build Seeed buildroot
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: >-
            {
                "dev_name": "reComputer-R110x-64", 
                "release_url": "${{ steps.create_release.outputs.upload_url }}"
            }